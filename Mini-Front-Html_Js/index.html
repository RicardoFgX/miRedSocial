<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumir API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-3">
        <h1 class="mb-3">Estudiantes</h1>
        <div class="mb-3">
            <button id="loadEstudiantesBtn" class="btn btn-primary">Cargar Estudiantes</button>
        </div>

        <table class="table mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Matrícula</th>
                </tr>
            </thead>
            <tbody id="estudiantes-list"></tbody>
        </table>

        <div class="mb-3">
            <div class="d-inline">
                <button id="prevPageBtn" class="btn btn-secondary">Página Anterior</button>
                <button id="nextPageBtn" class="btn btn-secondary ml-2">Siguiente Página</button>
            </div>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
